  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <h1>GESTION DE CLIENTES</h1>
    </div>
    <div class="container">
      <div class="container mb-5">
        <div class="row">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Identificacion:</label>
              <input type="number" class="form-control" id="id">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Nombres:</label>
              <input type="text" class="form-control" id="namer">
          </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Apellidos:</label>
              <input type="text" class="form-control" id="ape">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Telefono:</label>
              <input type="number" class="form-control" id="telf">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Correo Electronico:</label>
              <input type="email" class="form-control" id="correo">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Fecha de Nacimiento:</label>
              <input class="form-control" id="feNa" type="date"></input>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Nacionalidad:</label>
              <input type="text" class="form-control" id="nacionalidad">
            </div>
            <button type="button" class="btn btn-primary" id="registro" onclick="agreCliente(event)">Registrar</button>
              <button type="button" class="btn btn-primary" onclick="ModiClientes()">Modificar Cliente</button>
              <button type="button" class="btn btn-danger" onclick="EliminarCliente()">Eliminar Cliente</button>
          
              <div class="mb-3">
                <label for="search" class="col-form-label">Buscar Cliente:</label>
                <input type="text" class="form-control" id="search">
              </div>
              <button type="button" class="btn btn-primary" onclick="buscarClientes()">Buscar</button>
              <button type="button" class="btn btn-primary" onclick="resetearBusqueda()">Resetear BÃºsqueda</button>
          </form>
        </div>
        <hr>
        <table class="table table-bordered" id="tableData">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Telefono</th>  
              <th>Correo</th>
              <th>Fecha Nacimiento</th>
              <th>Nacionalidad</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
      <script src="clientes.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  </html>
