<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Videojuegos</title>
    <link rel="stylesheet" href="juegos.css">
</head>
<body>
    <h1>Gestión de Videojuegos</h1>
    
    <div class="container">
        <label for="name">Nombre del Videojuego:</label>
        <input type="text" id="name">
        
        <label for="theme">Temática:</label>
        <select id="theme">
            <option value="Aventura">Aventura</option>
            <option value="Ciencia Ficción">Ciencia Ficción</option>
            <option value="Fantasía">Fantasía</option>
            <option value="Terror">Terror</option>
        </select>
        
        <label for="license">Valor Licencia:</label>
        <input type="number" id="license">
        
        <label for="loyaltyPoints">Puntos para Fidelización:</label>
        <input type="number" id="loyaltyPoints">
        
        <button onclick="agregarVideojuego()" id="btn">Agregar Videojuego</button>
    </div>

    <div class="container" id="gameListContainer">
        <h2>Lista de Videojuegos</h2>
        <ul id="gameList"></ul>
    </div>

    <script src="vidjuegos.js"></script>
</body>
</html>
