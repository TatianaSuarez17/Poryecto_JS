          <div class="row">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Identificacion:</label>

              </div>

              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Grupo Campus:</label>
                <input class="form-control" id="gruCam" type="text"></input>

              <button type="button" class="btn btn-primary" id="registro" >Registrar</button>
                <button type="button" class="btn btn-primary" onclick="modiCampers()">Modificar Cliente</button>
                <button type="button" class="btn btn-danger" onclick="elimiCampers()">Eliminar Cliente</button>
            
                <div class="mb-3">
                  <label for="search" class="col-form-label">Buscar Campers:</label>
                  <input type="text" class="form-control" id="search">
                </div>
                <button type="button" class="btn btn-primary" onclick="buscarCampers()">Buscar</button>
                <button type="button" class="btn btn-primary" onclick="resetearBusqueda()">Resetear BÃºsqueda</button>
            </form>
          </div>

              <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Telefono</th>  
                <th>Correo</th>

              </tr>
            </thead>

            </tbody>
          </table>
